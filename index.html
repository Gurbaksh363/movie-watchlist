<body>
    <header>
        <h1>Find your film</h1>
        <a href="/watchlist.html">My Watchlist</a>
    </header>
    <main>
        <!-- search bar -->
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass" style="color: #9ca3af"></i>
            <input id="search-input" class="search-input" text="search" placeholder="Search for movie"/>
            <button id="search-btn" class="search-btn">Search</button>
        </div>
        <!-- <i class="fa-solid fa-circle-minus"></i>  -->

        <!-- watermark -->
        <div id ="watermark-container" class="watermark-container">
            <i class="fa-solid fa-film fa-7x"></i>
            <p>Start exploring</p>
        </div>

        <!-- movie section -->
        <div id="movies-section">

        </div>

    </main>
